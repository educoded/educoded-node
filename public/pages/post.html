<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->

	</head>
	<body class="edx-app edx-25">

		<style>

			.edx-blog-post-content {
			    margin: 50px 0px;
			}

			.edx-blog-post-text {
			    font-weight: 300;
			    line-height: 24px;
			    margin-bottom: 15px;
			}

		</style>
		
		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['localforage','jQuery','AES','MD5','api','app','user','page','post'],
				function (localforage) {
					var api = new API(), app = new App(), user = new User(), page = new Page(), post = new Post();

					app.init();

			});
