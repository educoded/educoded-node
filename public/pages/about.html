<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- RequireJS -->
		<script src="../src/js/frontend/require.js"></script>

	</head>
	<body class="edx-app edx-25">
		
		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['localforage','moment','jQuery','AES','MD5','db','storage','api','app','user','page','about'],
				function (localforage,moment) {
					let api = new API(), app = new App(), user = new User(), page = new Page(), about = new About();
					window.localforage = localforage;
					window.moment = moment;
					app.init();
					user.init();
					page.init({'name':'about','side':'','layout':['cover','full']});
					about.init();
				})
			});
		</script>

	</body>
</html>
